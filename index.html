<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <header class="heading">
        <section class="container text-center">
            <h1>Weather Forecast</h1>
        </section>
    </header>
    
    <main class="container">
        <section class="row">

            <section class="col-12 col-md-3">
                <form id="search-form">
                    <input class="form-control my-2 text-primary" type="search" placeholder="Enter your City" id="city-input">
                    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Submit</button>
                </form>

                
                <hr>
                <!-- Search History and delete button -->
                <section class="search-history" id="search-history">
            </section>

                <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="clear-history-button">Clear
                    History</button>
                </section>

            <section class="col-md-9 col-12">

                <!-- This will show the weather for today  -->
                <section class="row today-weather" id="today-weather">

                </section>

                <!-- Five day forecast section -->
                <section class="row fiveForecast-header">Five Days Forecast:</section>

                
                <section class="fiveForecast" id="fiveForecast">
                    
                </section>
            </section>

            </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
